<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LT STATUS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container text-center"
      style="background-color: #00203FFF; color: cadetblue;"
    >
      <div style="background-color: aquamarine; color:#00203FFF ;">
        <h1 id="Heading">Empty LT Status Checker</h1>
      </div>

      <hr style="border-top: 1px dotted red;" />
      <hr style="border-top: 1px dotted red;" />
      <br /><br />

      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <h3>Select Day :</h3>
        </div>
        <div class="col-md-auto">
          <select class="custom-select" id="thedropdownD">
            <option selected>Day Selection</option>
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thurday</option>
            <option value="4">Friday</option>
          </select>
        </div>
      </div>
      <br /><br /><br />
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <h3>Select Time :</h3>
        </div>
        <div class="col-md-auto" id="TimeS">
          <select class="custom-select" id="thedropdownT">
            <option selected>Time Selection</option>
            <option value="0">8:30 - 9:30</option>
            <option value="1">9:30 - 10:30</option>
            <option value="2">10:30 - 11:30</option>
            <option value="3">11:30 - 12:30</option>
            <option value="4">12:30 - 01:30</option>
            <option value="5">01:30 - 02:30</option>
            <option value="6">02:30 - 03:30</option>
            <option value="7">03:30 - 04:30</option>
            <option value="8">04:30 - 05:30</option>
          </select>
        </div>
      </div>
      <br /><br />
      <button onclick="ltDisplay()" type="submit" class="btn btn-primary">
        Find Empty LT
      </button>

      <hr style="border-top: 1px dotted red;" />
      <hr style="border-top: 1px dotted red;" />
      <br /><br />
      <div id="Display" style="font-family: cursive;"></div>
      <br /><br /><br />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
